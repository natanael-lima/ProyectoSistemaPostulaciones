<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body class="text-center">
    <!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->
	
	<section class="container">
		<div  class="row">
			<div class="col-12 col-md-12 col-sm-12 col-lg-12 text-center">
			<h1>Mis Postulaciones</h1>
			
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Sector</th>
			      <th scope="col">Estado</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>
			      <td><button class=" btn btn-sm btn-primary" type="submit">Cancelar</button>
			      <button class=" btn btn-sm btn-primary" type="submit">Ver</button></td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
			      <td><button class=" btn btn-sm btn-primary" type="submit">Cancelar</button>
			      <button class=" btn btn-sm btn-primary" type="submit">Ver</button></td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td colspan="2">Larry the Bird</td>
			      <td><button class=" btn btn-sm btn-primary" type="submit">Cancelar</button>
			      <button class=" btn btn-sm btn-primary" type="submit">Ver</button></td>
			    </tr>
			  </tbody>
			</table>
				
			</div>
			</div>
	</section>

	<section th:unless="${user != null}">
    <p>User not available</p>
	</section>
	

	<!--     Inicio Header -->
	<div th:insert="layout/footer :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

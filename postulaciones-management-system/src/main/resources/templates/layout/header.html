<!DOCTYPE html> 
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PMS</title>

	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
	  

</head>
<body>
		<header class="p-3 bg-dark text-white ">
		  <div class="container">
		    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		      <a th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
		        <img width="40" height="40" src="/img/logo.png" alt="permanent-job"/>
		      </a>
		
		      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
		        <li><a th:href="@{/home}" class="nav-link px-2 text-white">Inicio</a></li>
		        <li><a th:href="@{/job/all-jobs}" class="nav-link px-2 text-white">Ofertas Laborales</a></li>
		        <li><a th:href="@{/sector/all-sectors}" class="nav-link px-2 text-white">Sectores</a></li>
		        <li><a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/postulant/admin}" class="nav-link px-2 text-white" sec:authorize="isAuthenticated()">Postulaciones</a></li>
		      </ul>
			
			   <div th:unless="${isLoggedIn}" class="text-end">
			        <a class="btn btn-outline-light" th:href="@{/user/login-user}" role="button">Iniciar Sesion</a>
			        <a class="btn btn-light" th:href="@{/user/new-user}" role="button">Registrame</a>
			   </div>
		        <!-- Botón de Cerrar Sesión -->
		       <div th:if="${isLoggedIn}" class=" flex-shrink-0 dropdown">
			        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
			          	<img src="/img/user-profile.png" alt="mdo" width="32" height="32" class="rounded-circle">
			        </a>
				    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
				          <li><a class="dropdown-item text-white bg-secondary" th:text="${#authentication.principal.username}" > </a></li>
				          <li><a class="dropdown-item" th:if="${#authorization.expression('hasRole(''VISITANTE'')')}" th:href="@{/postulant/user}">Mis Postulaciones</a></li>
				          <li><a class="dropdown-item" th:if="${#authorization.expression('hasRole(''VISITANTE'')')}" th:href="@{/user/profile}">Configuracion</a></li>
				          <li><hr class="dropdown-divider"></li>
				          <li><a class="dropdown-item" th:href="@{/user/logout}">Cerrar Sesion</a></li>
				     </ul>
			    </div>
			    
			    
			    
		    </div>
		  </div>
	</header>

	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

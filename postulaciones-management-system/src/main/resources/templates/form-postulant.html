<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PMS</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
	<!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->
	<main class="flex-grow-1" >
	<div class="container">
	   <div class="row mt-5 mb-5">
		   <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
				<h1 class="text-center p-2">Formulario de Postulacion</h1>
				<div class="card-body mb-2">
				<!-- form -->
					<form class="was-validated" th:action = "@{/postulant/registration-postulant}" th:object = "${postulant}" method="POST" enctype="multipart/form-data">
						<div class="row p-2">
						  <div class="col-md-6 col-lg-6 col-sm-12">
						    <label for="validationServer01" class="form-label">Edad</label>
						    <input type="text" class="form-control is-valid" id="validationServer01" th:field="*{age}" value="25" required>
						    <div class="invalid-feedback">Por favor complete el campo edad.</div>
						  </div>
						  <div class="col-md-6 col-lg-6 col-sm-12">
						    <label for="validationServer02" class="form-label">Telefono</label>
						    <input type="text" class="form-control is-valid" id="validationServer02" th:field="*{phone}" value="3885557677" required>
						    <div class="invalid-feedback">Por favor complete el campo telefono.</div>
						  </div>
						</div>
						<div class="row p-2">
						  <div class="col-md-6 col-lg-6 col-sm-12">
						  <label for="validationServer02" class="form-label">Maximo Nivel de Estudio</label>
							    <select class="form-select" required aria-label="select example" th:field="*{studies}">
							      <option value="">Seleccione una opcion</option>
							      <option value="Educación Inicial">Educación Inicial</option>
							      <option value="Educación Primaria">Educación Primaria</option>
							      <option value="Educación Secundaria">Educación Secundaria</option>
							      <option value="Educación Superior">Educación Superior</option>
							    </select>
							    <div class="invalid-feedback">Seleccione su maximo nivel de estudio</div>
						  </div>
						  <div class="col-md-6 col-lg-6 col-sm-12">
						    <label for="validationServer02" class="form-label">Domicilio</label>
						    <input type="text" class="form-control is-valid" id="validationServer02" th:field="*{address}" value="Los Tipales N°45 Jujuy" required>
						    <div class="invalid-feedback">Por favor ingrese un mensaje adicional sobre usted.</div>
						  </div>
						</div>
						<div class="row p-2">
							  <div class="col-md-12 col-lg-12 col-sm-12" th:if="${postulant.id == null}">
							    <label for="validationServer01" class="form-label">Curriculum Vitae</label>
							    <div class="mb-3">
							    <input type="file" class="form-control" aria-label="file example" th:required="required" th:name="pdfFile" accept=".pdf">
							    <div class="invalid-feedback">Por favor ingrese su curriculum vitae</div>
							  </div>
						  </div>
						</div>
						<div class="row p-2">
						  <div class="col-md-12 col-lg-12 col-sm-12">
						    	<label for="validationTextarea" class="form-label">Adicional</label>
						    	<textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" th:field="*{aditional}" required></textarea>
						    	<div class="invalid-feedback">Por favor ingrese un mensaje adicional sobre usted.</div>
						  </div>
						   
						   <!-- Campo oculto para enviar el ID del postulante, solo se incluye en el modo de edición -->
						   <input type="hidden" name="id" th:value="${postulant.id}" th:if="${postulant.id != null}" />
						 
						    <!-- Campo oculto para enviar el ID del trabajo, solo se incluye en el modo de creación -->
						    <input type="hidden" id="jobId" name="jobId" th:value="${job.id}" th:if="${postulant.id == null}" />
							<!-- Etiqueta para mostrar el ID del trabajo cuando estás editando un postulante -->
							<label th:if="${postulant.id != null}" class="form-label">ID del trabajo: <span th:text="${postulant.jobOffer.id}"></span></label>
						</div>
						
						<div class="row p-2">
							  <div class="form-group col-12">
					            <div class="d-grid gap-2">
								  <button class="btn btn-primary" type="submit">Enviar</button>
								</div>
					        </div>
					   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</main>
	 
	<!--     Inicio Header -->
	<div th:insert="layout/footer :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

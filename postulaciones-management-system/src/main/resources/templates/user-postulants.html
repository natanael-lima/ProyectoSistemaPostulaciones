<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body class="d-flex flex-column vh-100">
    <!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->
	<main class="flex-grow-1">
	<section class="container text-center">
		<div  class="row">
			<div class="col-12 col-md-12 col-sm-12 col-lg-12 text-center">
			<h1 class="mt-5">Mis Postulaciones</h1>
			<div class="table-reponsive">
			<table class="table table-hover table-striped table-bordered table-sm">
			  <thead>
			    <tr>
			      <th >Nombre</th>
			      <th >Apellido</th>
			      <th >Email</th>
			      <th >Edad</th>
			      <th >Telefono</th>
			      <th >Estudios</th>
			      <th >Direccion</th>
			      <th scope="col">Oferta Laboral</th>
			      <th scope="col">Estado</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
				  <tr th:each = "postulant: ${postulants}">
				  		<td th:text = "${postulant.user.name}" ></td>
					    <td th:text = "${postulant.user.lastname}" ></td>
					    <td th:text = "${postulant.user.email}" ></td>
				        <td th:text = "${postulant.age}" ></td>
					    <td th:text = "${postulant.phone}" ></td>
					    <td th:text = "${postulant.studies}" ></td>
					    <td th:text = "${postulant.address}" ></td>
					    <td th:text = "${postulant.jobOffer.title}" ></td>
					    <td th:text = "${postulant.estado}" ></td>
					    <td th:if="${postulant.estado == 'pendiente'}" ><a class="btn btn-danger btn-sm"> Cancelar</a>
					  	    <a  class="btn btn-dark btn-sm"> Modificar</a>
					    </td>
				    </tr>
			  </tbody>
			</table>
			</div>	
			</div>
			</div>
	</section>
	<section th:unless="${user != null}" class="text-center">
    <p>User not available</p>
	</section>
	</main>

	<!--     Inicio Header -->
	<div th:insert="layout/footer :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

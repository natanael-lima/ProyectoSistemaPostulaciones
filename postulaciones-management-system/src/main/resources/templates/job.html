<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PMS</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap core CSS -->
	<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>
<body  class="d-flex flex-column vh-100">
	<!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->
	<main class="flex-grow-1">
	<div class="container">
	   <div class="row mt-5 mb-5">
		   <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center p-2">Formulario de Sector</h1>
				<div class="card-body mb-2">
				<!-- form -->
					<form class="was-validated" th:action="@{/job/registration}" method="POST" th:object="${job}">
						<div class="row p-2">
						  <div class="col-md-6 col-lg-6 col-sm-12">
						    <label for="validationServer01" class="form-label">Titulo</label>
						    <input type="text" class="form-control is-valid" id="validationServer01" th:field="*{title}" value="Miguel..." required>
						    <div class="invalid-feedback">Por favor complete el campo titulo.</div>
						  </div>
						  <div class="col-md-6 col-lg-6 col-sm-12">
						    <label for="validationServer02" class="form-label">Descripcion</label>
						    <input type="text" class="form-control is-valid" id="validationServer02" th:field="*{description}" value="Ohara..." required>
						    <div class="invalid-feedback">Por favor complete el campo descripcion.</div>
						  </div>	
						</div>
						<div class="row p-2">
						  <div class="col-md-4 col-lg-4 col-sm-12">
						    <label for="validationServer01" class="form-label">Requerimiento 1</label>
						    <input type="text" class="form-control is-valid" id="validationServer01" th:field="*{requirements1}" value="25" required>
						    <div class="invalid-feedback">Por favor complete el campo req1.</div>
						  </div>
						  <div class="col-md-4 col-lg-4 col-sm-12">
						    <label for="validationServer02" class="form-label">Requerimiento 2</label>
						    <input type="text" class="form-control is-valid" id="validationServer02" th:field="*{requirements2}" value="3885557677" required>
						    <div class="invalid-feedback">Por favor complete el campo req2.</div>
						  </div>
						  <div class="col-md-4 col-lg-4 col-sm-12">
						    <label for="validationServer02" class="form-label">Requerimiento 3</label>
						    <input type="text" class="form-control is-valid" id="validationServer02" th:field="*{requirements3}" value="3885557677" required>
						    <div class="invalid-feedback">Por favor complete el campo req3.</div>
						  </div>
						</div>
						<div class="row p-2">
						  	<div class="col-md-6 col-lg-6 col-sm-12">
						  		<label for="validationServer02" class="form-label">Sectores</label>
								   <select class="form-select" required aria-label="select example" id="sectorId" name="sectorId">
								     	<option value="">Seleccione un sector</option>
							            <!-- Iterar sobre la lista de sectores y generar las opciones -->
							            <option th:each="sector : ${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
								   </select>
							  	   <div class="invalid-feedback" >Seleccione un sector por favor</div>
						  	</div>
						  	<div class="col-md-6 col-lg-6 col-sm-12">
						  		<label for="validationServer02" class="form-label">URL Imagen</label>
							    <input type="text" class="form-control is-valid" id="validationServer02" th:field="*{urlImg}" value="3885557677" required>
							    <div class="invalid-feedback">Por favor complete el campo url.</div>
						  	</div>
						</div>
						<div class="row p-2">
							  <div class="form-group col-12">
					            <div class="d-grid gap-2">
								  <button class="btn btn-primary" type="submit">Enviar</button>
								</div>
					        </div>
					   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</main>
	
	
	 
	<!--     Inicio Header -->
	<div th:insert="layout/footer :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

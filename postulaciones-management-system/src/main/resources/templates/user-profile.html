<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMS</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body class="d-flex flex-column vh-100">
    <!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->
	<main class="flex-grow-1">
	<section class="container">
		<div class="row mt-5">
			<div class="col-6 col-md-6 col-sm-12 col-lg-6 text-center" th:if="${user != null}">
			<h1 class="mt-5">Datos de Mi Perfil</h1>
				<p>Nombre:  <strong> <span th:text="${user.name}"></span></strong></p>
				<p>Apellido:  <strong> <span th:text="${user.lastname}"></span></strong></p>
				<p>Email:  <strong><span th:text="${user.email}"></span></strong></p>
				<p>Username:  <strong><span th:text="${user.username}"></span></strong></p>
				<p>Password:  <strong><span>*********</span></strong></p>
	    		 <button class=" btn btn-sm btn-dark" type="submit">Editar</button>
	      		 <button class=" btn btn-sm btn-dark" type="submit">Dar de Baja</button>
	             <button class="btn btn-sm btn-dark" type="submit">Cerrar Sesion</button>
			</div>
			<div class="col-6 col-md-6 col-sm-12 col-lg-6 p-0  text-center mt-5">
					<img src="/img/img-user.png" width="300" class="rounded mx-auto d-block" alt="...">
			</div>
		</div>
	</section>

	<section th:unless="${user != null}" class="text-center">
    <p>User not available</p>
	</section>
	</main>

	<!--     Inicio Header -->
	<div th:insert="layout/footer :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

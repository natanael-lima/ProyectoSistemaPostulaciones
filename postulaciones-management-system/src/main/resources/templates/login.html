<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body class="text-center">
    

    <div class="container">
		<div class="row mt-5">
			<div class="col-lg-4 col-md-4 col-sm-6 container justify-content-center card">
			
			<main class="form-signin">
			
			  <form th:action="@{/login}" method="POST" th:object="${user}">

			    <img class="mb-2" src="../img/icon-login.png" alt="" width="84" height="84">
			    <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
			
			    <div class="form-floating">
			      <input type="text" class="form-control" id="username" name="username" required th:field="*{username}" placeholder="Username">
			      <label for="floatingInput">Username</label>
			    </div>
			    <div class="form-floating">
			      <input type="password" class="form-control" id="password" name="password" required th:field="*{password}" placeholder="Password">
			      <label for="floatingPassword">Password</label>
			    </div>
			
			    <div class="checkbox mb-3">
			      <label class="mt-2">
			        <input type="checkbox" value="remember-me"> Recordarme
			      </label>
			    </div>
			    <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Iniciar Sesion</button>
			     <span class="p-2" >¿No tiene cuenta? <a href="/" th:href="@{/registration}">Registrate Aquí</a></span>
			  </form>
			  <!-- error message -->
			   	<div th:if="${param.error}" id="errorMessage">
			   		<div class="alert alert-danger" role="alert">
  							 ¡Username o Password inválidos!
					</div>
			  	</div>
			  	<!-- logout message -->
			   	<div th:if="${param.logout}" id="logoutMessage">
			   		<div class="alert alert-secondary" role="alert">
  							Te esperamos en tu próximo inicio de sesión.
					</div>
			  	</div>
				</main>
			</div>
		</div>
	</div>
    
	<script type="text/javascript" src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="UTF-8">
<title>PMS</title>
</head>
<body class="d-flex flex-column vh-100">
	<!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->
	<main class="flex-grow-1">
	<div class="container">
		<div class="row mt-5 mb-5">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
				<!-- formulario registrar usuario -->	
				<h1 class="text-center p-2">Nuevo Password de Usuario</h1>
				<div class="card-body">
					<form th:action="@{/user/update-password}" method="post">
						  <div class="row mb-3">
						    <label for="inputEmail3" class="col-sm-2 col-form-label">Old Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" name="oldPass"  required autofocus="autofocus" placeholder="Escribir Old Password">
						    </div>
						  </div>
						  <div class="row mb-3">
						    <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" name="newPass"  required placeholder="Escribir New Password">
						    </div>
						  </div>
						  <div class="row mb-3">
						    <div class="col-sm-10 offset-sm-2">
						      <div class="form-check">
						        <input class="form-check-input" type="checkbox" id="gridCheck1">
						        <label class="form-check-label" for="gridCheck1">
						          Acepto Terminos
						        </label>
						      </div>
						    </div>
						  </div>
						  	<div class="form-group col-12">
					            <div class="d-grid gap-2">
								  <button class="btn btn-primary" type="submit">Cambiar Password</button>
								</div>
					        </div>
		
					        <!-- success message -->
							<div th:if="${param.success}" id="successMessage">
								<div class="alert alert-success" role="alert">
									¡Te has registrado con éxito en nuestra increíble aplicación!
								</div>
							</div>
							<!-- error message -->
							<div th:if="${param.error}" class="alert alert-danger" role="alert">
							    <p>¡El usuario ya existe!</p>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</main>
	<!--     Inicio Header -->
	<div th:insert="layout/footer :: footer"></div>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

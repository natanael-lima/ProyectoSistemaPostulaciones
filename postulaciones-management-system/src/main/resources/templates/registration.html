<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="UTF-8">
<title>PMS</title>
</head>
<body>

	<!--     Inicio Header -->
	<div th:insert="layout/header :: header"></div>
	<!--    Fin Header -->


<div class="container">
	<div class="row mt-5">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<!-- Mostrar mensaje de error 
			<div th:if="${session.error}" class="alert alert-danger" role="alert">
			    [[${session.error}]]
			</div>-->
			
			<!-- Mostrar mensaje de éxito 
			<div th:if="${session.success}" class="alert alert-success" role="alert">
			    [[${session.success}]]
			</div>-->

			  	
			<!-- form -->	
			<h1 class="text-center p-2">Formulario Nuevo Usuario</h1>
			<div class="card-body">
				<form th:action="@{/registration}" method="post" th:object="${user}">
					  <div class="row mb-3">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="nombre" th:field="*{name}" required autofocus="autofocus" placeholder="Escribir Nombre">
					    </div>
					  </div>
					  <div class="row mb-3">
					    <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="apellido" th:field="*{lastname}" required placeholder="Escribir Apellido">
					    </div>
					  </div>
					  <div class="row mb-3">
					    <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="username" th:field="*{username}" required placeholder="Escribir Username">
					    </div>
					  </div>
					  <div class="row mb-3">
					    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" name="password" th:field="*{password}" required placeholder="Escribir Password">
					    </div>
					  </div>
					  <div class="row mb-3">
					    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" name="email" th:field="*{email}" required placeholder="Escribir Email">
					    </div>
					  </div>
					  <div class="row mb-3">
					    <div class="col-sm-10 offset-sm-2">
					      <div class="form-check">
					        <input class="form-check-input" type="checkbox" id="gridCheck1">
					        <label class="form-check-label" for="gridCheck1">
					          Acepto Terminos
					        </label>
					      </div>
					    </div>
					  </div>
					  	<div class="form-group col-12">
				            <div class="d-grid gap-2">
							  <button class="btn btn-primary" type="submit">Registrarme</button>
							</div>
				        </div>
				
				        <div class="form-group text-center p-2">
				            <span>¿Ya tienes una cuenta? <a href="/" th:href="@{/login}">Ingresa Aquí</a></span>
				        </div>
				        <!-- success message -->
						<div th:if="${param.success}" id="successMessage">
							<div class="alert alert-success" role="alert">
								¡Te has registrado con éxito en nuestra increíble aplicación!
							</div>
						</div>
				</form>
					
					
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

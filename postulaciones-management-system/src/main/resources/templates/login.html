<!doctype html>
<html  xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body class="text-center">
    
    
    
    
    
    <div class="container">
		<div class="row mt-5">
			<div class="col-lg-4 col-md-4 col-sm-6 container justify-content-center card">
			
			<main class="form-signin">
			
			  <form th:action="@{/login}" method="POST">
			  	
			  	
			    <img class="mb-4" src="../img/user-login.png" alt="" width="84" height="84">
			    <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
			
			    <div class="form-floating">
			      <input type="text" class="form-control" id="username" name="username"  placeholder="Username">
			      <label for="floatingInput">Username</label>
			    </div>
			    <div class="form-floating">
			      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			      <label for="floatingPassword">Password</label>
			    </div>
			
			    <div class="checkbox mb-3">
			      <label>
			        <input type="checkbox" value="remember-me"> Remember me
			      </label>
			    </div>
			    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button>
			     <span>¿No tiene cuenta? <a href="/" th:href="@{/registration}">Registrate Aquí</a></span>
			  </form>
			  <!-- error message -->
			   	<div th:if="${param.error}">
			   		<div class="alert alert-danger" role="alert">
  							Invalido passwordo o username.
					</div>
			  	</div>
			  	<!-- logout message -->
			   	<div th:if="${param.logout}">
			   		<div class="alert alert-danger" role="alert">
  							A simple danger alert—check it out!
					</div>
			  	</div>
				</main>
			</div>
		</div>
	</div>
    
	


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
